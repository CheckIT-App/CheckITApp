<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      תיק אישי
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div dir="rtl">

    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <ion-label>מיין לפי</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-select [(ngModel)]="orderProp" okText="אישור" cancelText="בטל" (ionChange)="sort()">
            <ion-option value="firstName">שם</ion-option>
            <ion-option value="timeStamp">תאריך</ion-option>
          </ion-select>
        </ion-col>
        <ion-col col-6>
          <ion-searchbar placeholder="חפש" autocomplete="on" (ionInput)="getItems($event)"></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
      <ion-list-header color="secondColor">
        <div> {{title}}</div>
      </ion-list-header>
      <div *ngFor="let Deal of deals ">
        <ion-row>
          <ion-item-divider color="primary" (click)="thisDeal(Deal)">
            <ion-label>שם: {{Deal.firstName}}</ion-label>
            <ion-label> תאריך עסקה: {{Deal.created}} </ion-label>
          </ion-item-divider>
        </ion-row>
        <div *ngFor="let check of Deal.checks" (click)="thisCheck(check)">
          <ion-item *ngIf="selectedDeal&&Deal==selectedDeal">
            <ion-label > סכום: {{check.sum}}</ion-label>
            <ion-label > סטטוס: {{check.status|filterStatus:searchTerm}}</ion-label>
          </ion-item>
        </div>
      </div>
    </ion-list>

    <div dir="ltr">
      <button ion-button color="mainColor" (click)="save()">שמור</button>
    </div>
  </div>
</ion-content>
