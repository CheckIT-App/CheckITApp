<ion-header >
  <ion-toolbar color="primary">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 
 <ion-list>

  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Check Number</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Bank</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Due Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY" ></ion-datetime>
  </ion-item>

</ion-list>
<div>
    <button ion-button color="secondColor" block>Login</button>
    <button ion-button color="mainColor" block>New User</button>
</div>

</ion-content>
