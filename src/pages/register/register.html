<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
 <ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label >Business type</ion-label>
    <ion-select interface="popover" class="select select-ios ng-untouched ng-pristin ng-valid" >
      <ion-option value="p">Private</ion-option>
      <ion-option value="c">Corporation</ion-option>
    </ion-select>
  </ion-item>


 <ion-item>
    <ion-label floating>Mobile</ion-label>
    <ion-input type="tel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Telephone</ion-label>
    <ion-input type="tel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Address</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

</ion-list>
<div>
    <button ion-button color="secondColor" block>Login</button>
    <button ion-button color="mainColor" block>New User</button>
</div>

</ion-content>
