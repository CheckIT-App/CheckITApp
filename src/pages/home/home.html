<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title style="width:150px;">
      {{"HOME.HEADER"|translate}}
    </ion-title>
    <div dir="rtl">
      <button *ngIf="newNotification"  ion-button style="width:50px; height:50px; border-radius:25px; background-color:#fda63d; " (click)="navigatePastDueDate()">new</button>
    </div>
  </ion-navbar>
  
</ion-header>

<ion-content padding>

    <exit></exit>
  <ion-grid style="margin-top:30%">
    <ion-row>
      <ion-col col-12>
        <button ion-button color="minorColor" block (click)="navigateNewDeal()">{{"HOME.BUTTON_NEW_DEAL"|translate}}</button>
      </ion-col>
    <!-- </ion-row>
    <ion-row> -->
      <ion-col col-12>
        <button ion-button color="minorColor" block (click)="navigateCheckCustomers()">{{"HOME.BUTTON_CHECKING_CUSTOMERS"|translate}}</button>
      </ion-col>
      <ion-col col-12>
        <button ion-button color="minorColor" block (click)="navigatePersonalFile()">{{"HOME.BUTTON_PERSONAL_FILE"|translate}}</button>
      </ion-col>
      <ion-col col-12>
        <button ion-button color="minorColor" block (click)="navigatePastDueDate()">Past Due Date</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
