<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            <button ion-button (click)="ok()">אישור</button>  Check Details
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding dir="rtl">
    <ion-list inset>
        <ion-item>
            <ion-label >מספר צ'ק :</ion-label>
            <ion-label  dir="ltr">{{selectedCheck.id}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label >בנק :</ion-label>
            <ion-label  dir="ltr">{{selectedCheck.bank}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label >סניף :</ion-label>
            <ion-label  dir="ltr">{{selectedCheck.branch}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label >{{sum}} :</ion-label>
            <ion-label  dir="ltr">{{selectedCheck.sum}}</ion-label>
        </ion-item>
        <ion-item >
            <ion-label>תאריך פרעון</ion-label>
            <ion-label  dir="ltr">{{selectedCheck.dueDate}}</ion-label>
        </ion-item>
        <ion-item *ngIf="!checkReturned">
            <ion-label>נפדה בתאריך</ion-label>
            <ion-label  dir="ltr">{{selectedCheck.expiredOn}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>צ'ק חזר</ion-label>
            <ion-checkbox color="secondColor" checked="{{checkReturned}}" [(ngModel)]="checkReturned" disabled ></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
