<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      תיק אישי
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <div dir="rtl">
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <ion-label>מיין לפי</ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-select  [(ngModel)]="orderProp" okText="אישור" cancelText="בטל" (ionChange)="sortBy()">
           
            <ion-option  value="firstName">שם</ion-option>
            <ion-option value="timeStamp">תאריך</ion-option>
          </ion-select>
        </ion-col>

        <ion-col col-6>
          <ion-searchbar placeholder="חפש" autocomplete="on" (ionInput)="getItems($event)"></ion-searchbar>
        </ion-col>


      </ion-row>
    </ion-grid>

    <ion-list>
      <ion-list-header color="secondColor">
        <div> {{title}}</div>
      </ion-list-header>
      <div *ngFor="let Deal of deals ">
        <ion-row>
          <ion-item-divider color="primary" (click)="thisDeal(Deal)">
            <ion-label>שם: {{Deal.firstName}}</ion-label>
            <ion-label>תאריך עסקה: {{Deal.timeStamp}}</ion-label>
          </ion-item-divider>
        </ion-row>
        <div *ngFor="let check of checks" (swipe)="thisCheck(check)">
          <ion-row *ngIf="selectedDeal&&check.dealKey==Deal.dealId&&selectedDeal.dealId==Deal.dealId">

            <ion-item-sliding>
              <ion-item>
                <ion-label item-start> סכום: {{check.sum}}</ion-label>
                <ion-label item-end> סטטוס: {{check.checkStatus}}</ion-label>
              </ion-item>
              <ion-item-options dir="ltr" side="left">
                <button ion-button color="secondColor" (click)="presentModal()">
                   <ion-icon name="text"></ion-icon>
                      פרטים
              </button>
              </ion-item-options>
            </ion-item-sliding>

          </ion-row>
        </div>
      </div>
    </ion-list>


    <div dir="ltr">
      <button ion-button color="secondColor" (click)="cancel()">בטל</button>
      <button ion-button color="mainColor" (click)="trySave()">שמור</button>
    </div>
  </div>
</ion-content>
