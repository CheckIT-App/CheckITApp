<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Personal File
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>


  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-searchbar autocomplete="on" (ionInput)="getItems($event)"></ion-searchbar>
      </ion-col>
      <ion-col col-2>
        <ion-label>sort by</ion-label>
      </ion-col>
      <ion-col col-4>
        <ion-select [(ngModel)]="orderProp" (ionChange)="sortBy()">
          <ion-option value="firstName">name</ion-option>
          <ion-option value="timeStamp">date</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-list-header color="secondColor">
      <div> {{title}}</div>
    </ion-list-header>
    <div *ngFor="let Deal of deals ">
      <ion-row>
        <ion-item-divider color="primary" (click)="thisDeal(Deal)">
          <ion-label>Name: {{Deal.firstName}}</ion-label>
          <ion-label>Deal Date: {{Deal.timeStamp}}</ion-label>
        </ion-item-divider>
      </ion-row>
      <div *ngFor="let check of checks" (swipe)="thisCheck(check)">
        <ion-row *ngIf="selectedDeal&&check.dealKey==Deal.dealId&&selectedDeal.dealId==Deal.dealId">

          <ion-item-sliding>
            <ion-item>
              <ion-label item-start>sum: {{check.sum}}</ion-label>
              <ion-label item-end>status: {{check.checkStatus}}</ion-label>
            </ion-item>
            <ion-item-options>
              <button ion-button color="secondColor" (click)="presentModal()">
                   <ion-icon name="text"></ion-icon>
                      Details
              </button>
            </ion-item-options>
          </ion-item-sliding>

        </ion-row>
      </div>
    </div>
  </ion-list>
 
 
  <div dir="rtl">
    <button ion-button color="secondColor" (click)="cancel()">cancel</button>
    <button ion-button color="mainColor" (click)="trySave()">save</button>
  </div>

</ion-content>
