<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            <button ion-button  (click)="dismiss()">close</button> More Details
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        
        <ion-item>
            <ion-label >firstName : </ion-label>
            <ion-label > {{selectedCheck.firstName}}</ion-label>
            
        </ion-item>
         <ion-item>
            <ion-label >first name : </ion-label>
            <ion-label >{{selectedCheck.firstName}}</ion-label>
            
        </ion-item>
         <ion-item>
            <ion-label >deal id :</ion-label>
            <ion-label >{{selectedCheck.dealId}}</ion-label>
        </ion-item>
         <ion-item>
            <ion-label >check number :</ion-label>
            <ion-label >{{selectedCheck.id}}</ion-label>
        </ion-item>
          <ion-item>
            <ion-label >bank :</ion-label>
            <ion-label >{{selectedCheck.bank}}</ion-label>
        </ion-item>
         <ion-item>
            <ion-label >branch :</ion-label>
            <ion-label >{{selectedCheck.branch}}</ion-label>
        </ion-item>
         <ion-item>
            <ion-label >sum :</ion-label>
            <ion-label >{{selectedCheck.sum}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label item-start>{{selectedCheck.checkStatus}}</ion-label>
            <button ion-button  item-end (click)="changeStatusAlert()">change status</button>

        </ion-item>
        <ion-item>
            <ion-label>Due Date</ion-label>
            <ion-datetime #dateTime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="selectedCheck.dueDate"></ion-datetime>

        </ion-item>
    </ion-list>
    <!-- <button ion-button (click)="openStart()">start</button> -->
</ion-content>
