<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            <button ion-button  (click)="dismiss()">אישור</button> פרטים נוספים
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding dir="rtl">
    <ion-list>
        
        <ion-item>
            <ion-label >שם : </ion-label>
            <ion-label > {{selectedCheck.firstName}}</ion-label>
            
        </ion-item> 
         <ion-item>
            <ion-label >מספר עסקה :</ion-label>
            <ion-label >{{selectedCheck.dealId}}</ion-label>
        </ion-item>
         <ion-item>
            <ion-label >מספר צ'ק :</ion-label>
            <ion-label >{{selectedCheck.id}}</ion-label>
        </ion-item>
          <ion-item>
            <ion-label >בנק :</ion-label>
            <ion-label >{{selectedCheck.bank}}</ion-label>
        </ion-item>
         <ion-item>
            <ion-label >סניף :</ion-label>
            <ion-label >{{selectedCheck.branch}}</ion-label>
        </ion-item>
         <ion-item>
            <ion-label >sum :</ion-label>
            <ion-label >{{selectedCheck.sum}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label item-start>{{selectedCheck.checkStatus}}</ion-label>
            <button ion-button  item-end (click)="changeStatusAlert()">שנה סטטוס</button>

        </ion-item>
        <ion-item>
            <ion-label>תאריך פרעון</ion-label>
            <ion-datetime #dateTime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="selectedCheck.dueDate"></ion-datetime>

        </ion-item>
    </ion-list>
    <!-- <button ion-button (click)="openStart()">start</button> -->
</ion-content>
