<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{'AUTHENTICATION.HEADER'|translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>{{'AUTHENTICATION.CORPORATION_NAME'|translate}}</ion-label>
      <ion-input type="string" [(ngModel)]="name_corporation"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{'AUTHENTICATION.IDENTITY'|translate}}</ion-label>
      <ion-input type="number" [(ngModel)]="identity"></ion-input>
    </ion-item>

    <ion-item *ngIf="!isPrivate">
      <ion-label floating>{{'AUTHENTICATION.CORPORATION_NUMBER'|translate}}</ion-label>
      <ion-input type="number" [(ngModel)]="numCor"></ion-input>
    </ion-item>
  </ion-list>

  <div>
    <button ion-button block (click)="next()">{{'AUTHENTICATION.BUTTON_TEXT'|translate}}</button>
  </div>
</ion-content>
