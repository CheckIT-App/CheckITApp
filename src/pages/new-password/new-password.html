<ion-header>
    <ion-navbar color="primary">
        <button ion-button clear color="light" (click)="dismiss()">Close</button>
        <ion-title>
            {{"NEW_PASSWORD.HEADER"|translate}} - {{username}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="updatePasswordForm" (submit)="updatePassword()" novalidate>
        <ion-list>

            <ion-item>
                <ion-label floating>{{"NEW_PASSWORD.PASSWORD"|translate}}</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>{{"NEW_PASSWORD.PASSWORD_AUTH"|translate}}</ion-label>
                <ion-input type="password" formControlName="password_auth"></ion-input>
            </ion-item>

        </ion-list>
        <ion-icon  name="checkmark-circle-outline" color="mainColor" type="submit" (click)="updatePassword()" left></ion-icon>
        <!-- <button ion-button block type="submit">{{"NEW_PASSWORD.BUTTON_TEXT"|translate}}</button> -->
    </form>
</ion-content>
